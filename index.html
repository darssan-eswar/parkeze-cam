<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Grid</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 2px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://api.mistall.com/v3/frame/5113/Cam1"></iframe>
  <iframe src="https://api.mistall.com/v3/frame/5113/Cam2"></iframe>
  <iframe src="https://api.mistall.com/v3/frame/5113/Cam3"></iframe>
  <iframe src="https://api.mistall.com/v3/frame/5113/Cam4"></iframe>
</body>
</html>
